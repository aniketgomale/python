
{% extends 'base.html'%}
{% block content %}
<h1>Product Page</h1>
<a href="{%url 'ahome'%}">Go to Account page</a>
<table cellpadding="20" class="mt-4">
{% for i in product.all %}
 <tr>
            <div class="text-center"></div>
            <th colspan="2"><a href="{% url 'detail' i.id%}">{{i.title}}</a></th>

        </tr>

        <tr>
            <td>
                <img src="{{i.image.url}}" class=".max-auto"><br>
                <figcaption class="text-center">{{i.pub_date_preety}}</figcaption>
            </td>
            <td>
                {{i.summary}}<br>
                <a href=" {% url 'detail' i.id%}"> <button class="btn btn-success">Read more</button></a>
            </td>
        </tr>

{% endfor %}
    </table>

{% endblock %}
